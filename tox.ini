[tox]
envlist = isort, black, flake8, safety, py3{5,6,7,8}

[travis]
os =
    linux: isort, black, flake8, safety, py3{5,6,7,8}
    osx: py{35}
python =
    3.5: safety, py35
    3.6: isort, black, flake8, safety, py36
    3.7: safety, py37
    3.8: safety, py38

[testenv]
deps =
    pytest
    pytest-raises
    pytest-cov
commands =
    pytest --cov=depinfo {posargs}

[testenv:isort]
skip_install = True
deps=
    isort
commands=
    isort --check-only --diff --recursive {toxinidir}/src/depinfo {toxinidir}/tests

[testenv:black]
skip_install = True
deps=
    black
commands=
    black --check {toxinidir}/src/depinfo {toxinidir}/tests

[testenv:flake8]
skip_install = True
deps=
    flake8
    flake8-docstrings
    flake8-bugbear
commands=
    flake8 {toxinidir}/src/depinfo {toxinidir}/tests

[testenv:safety]
deps=
    safety
commands=
    safety check

[flake8]
max-line-length = 80
exclude =
    __init__.py
    _version.py
# The following conflict with `black` which is the more pedantic.
ignore =
    E203
    W503
    D202

[isort]
skip =
    __init__.py
    _version.py
line_length = 80
indent = 4
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
lines_after_imports = 2
known_first_party =
    depinfo
known_third_party =
    pkg_resources
    pipdeptree
    pytest
